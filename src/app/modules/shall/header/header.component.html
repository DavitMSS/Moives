<header class="menubar">
    <div class="start-template">
        <img src="../../../../assets/photos/netflix-logo.svg"  class="logo" />
    </div>


    <!-- Search bar for movies -->
    <div class="search-bar">
        <input type="text" placeholder="Search for movies..." class="search-input" #Text [formControl]="searchText"/>
        <button class="search-button">Search</button>
    </div>
   


    <nav class="end-template" *ngIf="headerItems">
        <ul class="menu-list">
            <li *ngFor="let item of headerItems">
                <a [routerLink]="item.routerLink">
                    {{ item.label }}
                </a>
            </li>
        </ul>
    </nav>
</header>
<div *ngIf="!!Text.value && (searchResults$ | async) as data" class="card-container">
    <app-card *ngFor="let result of data.results" [data]="result"></app-card>
</div>
