<div class="container">
    <p-galleria
        [value]="images"
        [autoPlay]="true"
        [numVisible]="5"
        [circular]="true"
        [showItemNavigators]="true"
        [showThumbnails]="false"
    >
        <ng-template pTemplate="item" let-item>
            <img [src]="item.itemImageSrc" class="slider-photo" />
        </ng-template>
    </p-galleria>
</div>
